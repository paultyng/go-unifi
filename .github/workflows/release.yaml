---
name: 'Release'
on:
  push:
    tags:
      - 'v*'
jobs:
  goreleaser:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v3'
      - uses: 'actions/setup-go@v4'
        with:
          cache: true
      - uses: 'goreleaser/goreleaser-action@v4'
        with:
          args: 'release'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
